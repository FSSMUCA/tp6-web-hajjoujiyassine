<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mini-Calculatrice</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Mini-Calculatrice</h1>
  </header>

  <main>
    <section class="calculator">
      <form id="calcul-form" novalidate>
        <div class="form-group">
          <label for="nombreA">Nombre A :</label>
          <input type="number" id="nombreA" name="nombreA" />
        </div>
        <div class="form-group">
          <label for="nombreB">Nombre B :</label>
          <input type="number" id="nombreB" name="nombreB" />
        </div>
        <div class="form-group">
          <label for="operation">Opération :</label>
          <select id="operation" name="operation">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">x</option>
            <option value="/">÷</option>
          </select>
        </div>
        <button type="submit">Calculer</button>
      </form>

      <div id="error-message" aria-live="polite"></div>

      <section id="historique" class="card">
        <h2>Historique :</h2>
        <ul id="historique-list"></ul>
      </section>
    </section>
  </main>

  <footer>
    <p>Mini-calculatrice </p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
